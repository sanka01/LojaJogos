<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Index</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- Costumize CSS -->
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <h:link outcome="index" styleClass="navbar-brand">
            <img src="resources/images/logo.svg" width="80" height="80" alt=""/>
        </h:link>
        <div class="navbar-expand" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <h:link outcome="index" value="Loja" styleClass="nav-link"/>
                </li>
                <li class="nav-item ">
                    <h:link outcome="biblioteca" styleClass="nav-link" value="Biblioteca"/>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Perfil" outcome="perfil"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Carrinho" outcome="carrinho"/>
                </li>
            </ul>
        </div>
    </nav>
    <br/>
    <div class="container">


        <div class="row">
            <div class="center-block col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Carrinho</span>
                    <span class="badge badge-secondary badge-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Jogo 1</h6>
                            <small class="text-muted">descrição</small>
                        </div>
                        <span class="text-muted">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Jogo 2</h6>
                            <small class="text-muted">descrição</small>
                        </div>
                        <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Jogo 3</h6>
                            <small class="text-muted">descrição</small>
                        </div>
                        <span class="text-muted">$5</span>
                    </li>

                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$20</strong>
                    </li>
                </ul>
            </div>

        </div>
        <h:commandButton styleClass="btn btn-primary" value="Finalizar compra"/>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
