<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name="conteudo">

            <h:outputLabel value="#{jogoController.jogo.nome}"/>
            <h:graphicImage styleClass="img-fluid"
                            value="resources/images/JhonWickHex.jpg"/>

            <br/>
            <br/>
            <div>
                <h:outputLabel value="#{jogoController.jogo.descricao}"/>
            </div>

            <br/>

            <div class="card" style="width: 18rem;">
                <h1 class="alert alert-dark text-dark">Sobre o Jogo</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h:outputLabel value="Tags: " styleClass="card-header"/>
                        <h:outputLabel value="#{jogoController.jogo.genero.label}"/>
                    </li>
                    <li class="list-group-item">
                        <h:outputLabel value="Desenvolvedor:" styleClass="card-header"/>
                        <h:outputLabel value="#{jogoController.jogo.desenvolvedor}"/>
                    </li>
                    <li class="list-group-item">
                        <h:outputLabel value="Idiomas" styleClass="card-header"/>
                        <h:outputLabel value="#{jogoController.jogo.idioma.label}"/>
                    </li>

                </ul>
            </div>
        </ui:define>

    </ui:composition>

</h:body>
</html>
