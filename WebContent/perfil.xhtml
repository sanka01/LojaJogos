<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Index</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- Costumize CSS -->
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <h:link outcome="index" styleClass="navbar-brand">
            <img src="resources/images/logo.svg" width="80" height="80" alt=""/>
        </h:link>
        <div class="navbar-expand" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <h:link outcome="index" value="Loja" styleClass="nav-link"/>
                </li>
                <li class="nav-item">
                    <h:link outcome="biblioteca" styleClass="nav-link" value="Biblioteca"/>
                </li>
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Perfil" outcome="perfil"/>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Carrinho" outcome="carrinho"/>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-fluid ">


        <h1>Perfil</h1>
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h:outputLabel value="Nome: " styleClass="card-header"/>
                    <h:inputText value="nome" styleClass="input"/>
                </li>
                <li class="list-group-item">
                    <h:outputLabel value="Usuario:" styleClass="card-header"/>
                    <h:inputText value="user" styleClass="input"/>
                </li>
                <li class="list-group-item">
                    <h:outputLabel value="Senha:" styleClass="card-header"/>
                    <h:inputSecret value="senha" styleClass="input"/>
                </li>

            </ul>
            <!--            APARECE APENAS CASO NÃƒO ESTEJA LOGADO-->
            <h:button value="Cadastrar" styleClass="btn btn-success"/>
        </div>

        <h1>Login</h1>
        <div class="card" style="width: 18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <h:outputLabel value="Usuario:" styleClass="card-header"/>
                    <h:inputText value="user" styleClass="input"/>
                </li>
                <li class="list-group-item">
                    <h:outputLabel value="Senha:" styleClass="card-header"/>
                    <h:inputSecret value="senha" styleClass="input"/>
                </li>

            </ul>
            <h:button value="Logar" styleClass="btn btn-success"/>
        </div>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
