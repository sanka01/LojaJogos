<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name="conteudo">


            <h1>Perfil</h1>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h:outputLabel value="Nome: " styleClass="card-header"/>
                        <h:inputText value="nome" styleClass="input"/>
                    </li>
                    <li class="list-group-item">
                        <h:outputLabel value="Usuario:" styleClass="card-header"/>
                        <h:inputText value="user" styleClass="input"/>
                    </li>
                    <li class="list-group-item">
                        <h:outputLabel value="Senha:" styleClass="card-header"/>
                        <h:inputSecret value="senha" styleClass="input"/>
                    </li>

                </ul>
                <!--            APARECE APENAS CASO NÃƒO ESTEJA LOGADO-->
                <h:button value="Cadastrar" styleClass="btn btn-success"/>
            </div>

            <h1>Login</h1>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h:outputLabel value="Usuario:" styleClass="card-header"/>
                        <h:inputText value="user" styleClass="input"/>
                    </li>
                    <li class="list-group-item">
                        <h:outputLabel value="Senha:" styleClass="card-header"/>
                        <h:inputSecret value="senha" styleClass="input"/>
                    </li>

                </ul>
                <h:button value="Logar" styleClass="btn btn-success"/>
            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
