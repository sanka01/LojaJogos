<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:body>
    <ui:composition template="template.xhtml">

        <ui:define name="conteudo">
            <div class="row justify-content-between">

                <div class="card col-md-4" style="width: 18rem;">
                    <h:form>

                        <h1 class="label">Perfil</h1>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <h:outputLabel value="Nome: " styleClass="card-header"/>
                                <h:inputText value="#{perfilController.usuario.nome}" styleClass="input"/>
                            </li>
                            <li class="list-group-item">
                                <h:outputLabel value="Usuario:" styleClass="card-header"/>
                                <h:inputText value="#{perfilController.usuario.login}" styleClass="input"/>
                            </li>
                            <li class="list-group-item">
                                <h:outputLabel value="Senha:" styleClass="card-header"/>
                                <h:inputSecret value="#{perfilController.usuario.senha}" styleClass="input"/>
                            </li>

                        </ul>
                        <h:commandButton actionListener="#{perfilController.incluir}" value="Cadastrar"
                                         styleClass="btn btn-success"/>
                    </h:form>
                </div>

                <div class="card col-md-4" style="width: 18rem; height: 20rem;">
                    <h:form>
                    <h1>Login</h1>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <h:outputLabel value="Usuario:" styleClass="card-header"/>
                            <h:inputText value="#{perfilController.usuario.login}" styleClass="input"/>
                        </li>
                        <li class="list-group-item">
                            <h:outputLabel value="Senha:" styleClass="card-header"/>
                            <h:inputSecret value="#{perfilController.usuario.senha}" styleClass="input"/>
                        </li>

                    </ul>
                    <h:commandButton action="#{perfilController.logar}" value="Logar"
                                     styleClass="btn btn-success"/>
                    </h:form>
                </div>

            </div>
        </ui:define>
    </ui:composition>

</h:body>
</html>
