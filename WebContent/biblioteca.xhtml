<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Index</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- Costumize CSS -->
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <!-- Just an image -->
    <nav class="navbar navbar-dark bg-dark">
        <h:link outcome="index" styleClass="navbar-brand">
            <img src="resources/images/logo.svg" width="80" height="80" alt=""/>
        </h:link>
        <div class="navbar-expand" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <h:link outcome="index" value="Loja" styleClass="nav-link"/>
                </li>
                <li class="nav-item active">
                    <h:link outcome="biblioteca" styleClass="nav-link" value="Biblioteca"/>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Perfil" outcome="perfil"/>
                </li>
                <li class="nav-item">
                    <h:link styleClass="nav-link" value="Carrinho" outcome="carrinho"/>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container container-fluid ">
        <div class="col-12">
            <h:panelGrid styleClass="table-borderless" columns="3">

                <h:link outcome="jogo">
                    <h:graphicImage styleClass="img-thumbnail"
                                    value="resources/images/JhonWickHex.jpg">
                        <h:outputLabel value="Jogo 1" styleClass="btn btn-dark"/>
                    </h:graphicImage>
                </h:link>

                <h:link outcome="jogo">
                    <h:graphicImage styleClass="img-thumbnail"
                                    value="resources/images/JhonWickHex.jpg">
                        <h:outputLabel value="Jogo 2" styleClass="btn btn-success"/>
                    </h:graphicImage>
                </h:link>

                <h:link outcome="jogo">
                    <h:graphicImage styleClass="img-thumbnail"
                                    value="resources/images/JhonWickHex.jpg">
                        <h:outputLabel value="Jogo 3" styleClass="btn btn-dark"/>
                    </h:graphicImage>
                </h:link>

            </h:panelGrid>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
