<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <title>Loja de Jogos</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <!-- Costumize CSS -->
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>

    <ui:insert name="navbar">
        <nav class="navbar navbar-dark bg-dark">
            <h:link outcome="index" styleClass="navbar-brand">
                <img src="resources/images/logo.svg" width="80" height="80" alt=""/>
            </h:link>
            <div class="navbar-expand" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        #{templateController.usuario == null? "" : "LOGADO"}
                    </li>
                    <li class="nav-item">
                        <h:link outcome="index" value="Loja" styleClass="nav-link"/>
                    </li>
                    <li class="nav-item">
                        <h:link outcome="biblioteca" styleClass="nav-link" value="Biblioteca"/>
                    </li>
                    <li class="nav-item">
                        <h:link styleClass="nav-link" value="Carrinho" outcome="carrinho"/>
                    </li>
                    <li class="nav-item">
                        <h:link styleClass="nav-link" value="Perfil" outcome="perfil"/>
                    </li>
                </ul>
            </div>
        </nav>
    </ui:insert>

    <div class="container container-fluid ">
        <h:messages infoStyle="color:green"
                    warnStyle="color:orange"
                    errorStyle="color:red" />
        <ui:insert name="conteudo">
            <h1>CONTEUDO</h1>
        </ui:insert>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="resources/js/bootstrap.min.js"></script>
</h:body>
</html>
